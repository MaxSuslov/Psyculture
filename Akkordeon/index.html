<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Аккордеон</title> 
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
		<!-- Пример простого аккордеона -->
		<ul class="collapsible collapsible-accordion popout" data-collapsible="accordion">
			<li>
				<div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
				<div class="collapsible-body"><p>Пример текста</p></div>
			</li>
			<li>
				<div class="collapsible-header active"><i class="material-icons">place</i>Second</div>
				<div class="collapsible-body"><p>Пример текста</p></div>
			</li>
			<li>
				<div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
				<div class="collapsible-body"><p>Пример текста</p></div>
			</li>
</ul>
	<!-- Простой аккордеон - конец -->


  <!-- JS простой аккордеон конец -->
  <script>	  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
  </script>
  <!-- JS простой аккордеон конец -->

    <!--Import jQuery before materialize.js-->
  </body>
</html>
